<!DOCTYPE html>
<html>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', sans-serif;
  }
  .login{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 700px;
    background: #c8edf1;
    border-radius: px;
    z-index: 0
  }
  .login h1{
    text-align: center;
    padding: 5px 0;
    border-bottom: 1px solid silver;
  }
  .login form{
    padding: 0 100px;
    box-sizing: border-box;
  }
  form .textf{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 10px 0;
  }
  .textf input{
    width: 100%;
    padding: 0 30px;
    height: 40px;
    font-size: 25px;
    border: none;
    background: white;
    outline: 5px;
  }
  .pass{
    margin: -5px 0 20px 5px;
    color: #9abac4;
    cursor: pointer;
  }
  .pass:hover{
    text-decoration: underline;
  }
  input[type="submit"]{
    width: 50%;
    height: 30px;
    border: 1px solid;
    background: rgb(26, 118, 223);
    border-radius: 25px;
    font-size: 18px;
    color: #ffffff;
    font-weight: 700;
    cursor: pointer;
    outline: 5px;
  }
  input[type="submit"]:hover{
    border-color: black;
    transition: .5s;
  }
body {
  background-color: #c8edf1;
  border: 0;
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  font-weight: bold;
  text-align: center;
  font-size: 50px;
}

.signup {
  position: relative;
  border: 0;
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
  font-size: 25px;
  white-space: nowrap;
}
.flashes {
  position: relative;
  border: 0;
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
  list-style-position: inside;
  font-size: 15px;
  white-space: nowrap;
}
.error {
  color: red;
}
.info {
  color: green;
}

.topnav { 
  overflow: hidden;
  background-color: rgb(48, 163, 216);
  font-family: 'Trebuchet MS', sans-serif;
  z-index: 1;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 25px;
  font-family: 'Trebuchet MS', sans-serif;
  font-weight: bold;
}

.topnav a:hover {
  background-color: rgb(69, 55, 196);
  color: black;
}

</style>
<head>
  <title>Login Page</title>
</head>
<body>
<div class="topnav">
    <a class="active" href="/login"><i>UBIMG</i></a>
</div>
  <br></br>
      <div class = "login">
        <h1> Welcome! Please Log In </h1>
        <form action="login" id="login-form" method="post" enctype="multipart/form-data">
          <input value = {{xsrf}} name = "xsrf_token" hidden> 
          <div class="textf">
            <label for="login-form-name">Username: </label>
            <input id="login-form-name" type="text" name="username"><br/>
          </div>
          <div class="textf">
            <label for="form-password">Password: </label>
            <input id="form-password" type="password" name="password">
          </div>
          <input type="submit" value="Login">
        </form>
      <div class = "signup">Don't have an account yet? <a href="/signup"> Sign up</a></div>
      <div class = "flashes">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        </div>
</div>
</body>
</html>
