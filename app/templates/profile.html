<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSE312_home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Team-Boxed.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: #1E2833;">
        <div class="container"><a class="navbar-brand" href="home.html" style="color: #ffffff;">UBIMG</a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="Profile.html"
                            style="color: var(--bs-white);">Profile</a></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light w-100" id="log out" role="button"
                        style="background: rgb(33, 74, 128);color: var(--bs-white);" href="index.html">Log
                        out</a></span>
            </div>
        </div>
    </nav>
    <section class="team-boxed">
        <div class="container">
            <div class="row people">
                <div class="col">
                    <div class="box">
                        <h3 class="name">Your Profile Picture<i style="color: #65F0BD; " class="fas fa-cogs"></i></a>
                    </div>
                    <div>
                        {{ profilepic }}
                    </div>
                    <label class="form-label" for="customFile">Upload A New Profile Picture!</label>
                    <input type="file" class="form-control" id="customFile" />
                </div>
                <div class="col">
                    <div class="box">
                        <h3 class="name">Welcome to your profile<i style="color: #65F0BD; " class="fas fa-cogs"></i></a>
                        </h3>

                        {{ username }}

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
